<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin Demo</title>
    <!-- Import Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Margin Demo</h1>
        <div class="box uniform">Uniform margin on all sides.</div>
        <div class="box individual">Individual margins for each side.</div>
        <div class="box negative">Negative margin for overlap effect.</div>
        <div class="box auto">Auto margins for centering.</div>
        <div class="box responsive">Responsive margin adjustments.</div>
    </div>
</body>
</html>

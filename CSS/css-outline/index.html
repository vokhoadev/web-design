<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline Demo</title>
    <!-- Import Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Outline Demo</h1>
        <div class="box solid">Solid outline with uniform width.</div>
        <div class="box dashed">Dashed outline with custom color.</div>
        <div class="box offset">Outline with offset and border combination.</div>
        <div class="box focus">Outline for focus state (e.g., accessibility).</div>
        <div class="box responsive">Responsive outline width and style.</div>
    </div>
</body>
</html>

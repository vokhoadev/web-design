<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra kiểu dữ liệu với typeof</title>
</head>
<body>
    <h1>Kiểm tra kiểu dữ liệu trong JavaScript</h1>
    <p>Kết quả sẽ hiển thị trong Console (Nhấn F12 để mở Developer Tools)</p>

    <script>
        // Khai báo các biến với các kiểu dữ liệu cơ bản
        let numberVar = [1];          // Number
        let stringVar = "Hello";     // String
        let booleanVar = true;       // Boolean

        // Sử dụng toán tử typeof để kiểm tra kiểu dữ liệu
        console.log(typeof numberVar);   // Output: "number"
        console.log(typeof stringVar);   // Output: "string"
        console.log(typeof booleanVar);  // Output: "boolean"
    </script>
</body>
</html>

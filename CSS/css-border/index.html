<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border Demo</title>
    <!-- Import Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Border Demo</h1>
        <div class="box solid">Solid border with uniform width.</div>
        <div class="box dashed">Dashed border with custom color.</div>
        <div class="box mixed">Mixed border styles per side.</div>
        <div class="box rounded">Rounded border with radius.</div>
        <div class="box responsive">Responsive border width and style.</div>
    </div>
</body>
</html>

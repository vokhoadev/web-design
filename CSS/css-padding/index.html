<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Padding Demo</title>
    <!-- Import Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Padding Demo</h1>
        <div class="box uniform">Uniform padding on all sides.</div>
        <div class="box individual">Individual padding for each side.</div>
        <div class="box shorthand">Padding using shorthand property.</div>
        <div class="box responsive">Responsive padding for different screen sizes.</div>
        <div class="box no-padding">No padding, for comparison.</div>
    </div>
</body>
</html>
